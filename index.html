<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-theme">
    <!-- Heading -->
    <header id="heading">
      <!-- Theme Switch -->
      <label id="theme-switch">
        <input type="checkbox" class="slider" />
        <span class="change-theme"></span>
      </label>
      <h1>Music Player</h1>
    </header>

    <!-- Main Section -->
    <main id="container">
      <!-- Section-1: All Songs Section -->
      <section id="all-songs">
        <div class="section" id="section-1">
          <div id="filter">
            <span id="">Filter by Genre:</span>
            <select name="category" id="song-category">
              <option value="all" selected>All</option>
              <option value="rock">Rock</option>
              <option value="pop">Pop</option>
              <option value="hip-hop">Hip Hop</option>
            </select>
          </div>

          <!-- Display song names under a category -->
          <h3 class="h3">All Songs</h3>
          <div id="song-names"></div>
        </div>
      </section>

      <!-- Section-2: Songs Display Section -->
      <section id="song-card">
        <div class="section" id="section-2">
          <!-- Song Card -->
          <div id="card">
            <!-- Song image -->
            <div id="image-div">
              <img src="" alt="Song Image" id="song-img" />
            </div>
            <!-- Song Title -->
            <h3 id="song-title"></h3>
            <!-- Artist -->
            <p id="artist-name"></p>
          </div>

          <!-- Controls -->
          <audio src="" id="music-audio" controls></audio>
          <div class="control-section">
            <button id="prev" type="button" class="controls">&larr;</button>
            <button id="next" type="button" class="controls">&rarr;</button>
          </div>
          <button id="add-to-playlist" type="button" class="controls">
            Add to Playlist
          </button>
        </div>
      </section>

      <!-- Section-3: Playlist Section -->
      <section id="playlists">
        <div id="section-3">
          <!-- Create Playlist -->
          <div id="create-playlist">
            <input
              type="text"
              placeholder="Enter Playlist Name"
              id="input-playlist"
            />
            <button type="submit" id="create-playlist-btn">
              Create Playlist
            </button>
          </div>

          <!-- Display Playlist -->
          <div id="display-playlist" class="section">
            <h3 class="h3">Current Playlist</h3>
            <div id="current-playlist"></div>
            <h3 class="h3">All Playlists</h3>
            <div id="all-playlists"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- External JS -->
    <script src="theme.js"></script>
    <script src="all-songs.js"></script>
    <script src="song-card.js"></script>
    <script src="add-playlist.js"></script>
  </body>
</html>
